<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TableauCuisine.css">
    <title>Document</title>
</head>
<body>
    

    <table class="tableau">
        <thead>
            <tr>
                <th class="rond">Cuisine</th>
                <th class="details">Description / détails</th>
                <th class="etat">État (entrée)</th>
                <th class="rond">État (sortie)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mur</td>
                <td><textarea name="mur1" id="mur1"></textarea></td>
                <td><input type="text" id="mur2"></td>
                <td><input type="text" id="mur3"></td>
            </tr>
            <tr>
                <td>Sol</td>
                <td><textarea name="sol1" id="sol1"></textarea></td>
                <td><input type="text" id="sol2"></td>
                <td><input type="text" id="sol3"></td>
            </tr>
            <tr>
                <td>Vitrage et volets</td>
                <td><textarea name="Vitrage1" id="Vitrage1"></textarea></td>
                <td><input type="text" id="Vitrage2"></td>
                <td><input type="text" id="Vitrage3"></td>
            </tr>
            <tr>
                <td>Plafond</td>
                <td><textarea name="Plafond1" id="Plafond1"></textarea></td>
                <td><input type="text" id="Plafond2"></td>
                <td><input type="text" id="Plafond3"></td>
            </tr>
            <tr>
                <td>Éclairage et interrupteurs</td>
                <td><textarea name="eclairage1" id="eclairage1"></textarea></td>
                <td><input type="text" id="eclairage2"></td>
                <td><input type="text" id="eclairage3"></td>
            </tr>
            <tr>
                <td>Prise électrique (nombre : <input type="number"> )</td>
                <td><textarea name="prise1" id="prise1"></textarea></td>
                <td><input type="text" id="prise2"></td>
                <td><input type="text" id="prise3"></td>
            </tr>
            <tr>
                <td>Placards et tiroirs</td>
                <td><textarea name="placard1" id="placard1"></textarea></td>
                <td><input type="text" id="placard2"></td>
                <td><input type="text" id="placard3"></td>
            </tr>
            <tr>
                <td>Évier (et robinetterie)</td>
                <td><textarea name="evier1" id="evier1"></textarea></td>
                <td><input type="text" id="evier2"></td>
                <td><input type="text" id="evier3"></td>
            </tr>
            <tr>
                <td>Plaques de cuisson et four</td>
                <td><textarea name="plaque1" id="plaque1"></textarea></td>
                <td><input type="text" id="plaque2"></td>
                <td><input type="text" id="plaque3"></td>
            </tr>
            <tr>
                <td>Hotte</td>
                <td><textarea name="hotte1" id="hotte1"></textarea></td>
                <td><input type="text" id="hotte2"></td>
                <td><input type="text" id="hotte3"></td>
            </tr>
            <tr>
                <td class="rond">Électroménager : <input type="text"></td>
                <td><textarea name="electromenager1" id="electromenager1"></textarea></td>
                <td><input type="text" id="electromenager2"></td>
                <td class="rond"><input type="text" id="electromenager3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
